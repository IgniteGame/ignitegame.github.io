---
layout: default-layout
title: Card Gallery
active: Cards
permalink: /cards/
---

<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/card-styles.css">
<script src="{{ site.baseurl }}/assets/js/card-scripts.js"></script>


<div id="cardDiv" class="slideshow-container container-fluid bg-grey">
  <a class="prev" title="Previous" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" title="Next" onclick="plusSlides(1)">&#10095;</a>
</div>
<div class="container-fluid bg-red text-center">
  <div id="dots"></div>
  <br>
  <button id="cardsButton" class="btn" data-toggle="modal" data-target="#cardsModal"><img src="{{ site.baseurl }}/assets/images/cards/blank.svg" width="24px"></button>
</div>
</div>




<div class="modal fade" id="cardsModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><img src="{{ site.baseurl }}/assets/images/cards/blank.svg" width="24px"> All Cards</h4>
      </div>
      <div class="modal-body text-center">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/1.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/2.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/3.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/4.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/5.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/6.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/7.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/8.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/9.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/10.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/11.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/12.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/13.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/14.png">
      	<img class="modal-card" src="{{ site.baseurl }}/assets/images/cards/15.png">
      </div>
    </div>
  </div>
</div>
